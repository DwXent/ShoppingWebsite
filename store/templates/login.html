{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-5 m-5 border">
          <div class="col-lg-5 mx-auto">
           <h3 class="alert alert-light border rounded">Log in Here</h3>
       <form action="/login" method="POST">
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>


                {% endif %}

             <!-- email -->
              <div class="form-group">
              
              <label for="">Email</label>
              <input type="email" name="Email" id="" value="{{values.email}}"  class="form-control form-control-sm"  placeholder="example@gmail.com">
              </div>

                <!-- password -->
           <br>
              <div class="form-group">
              <label for="">Password</label>
              <input type="password" name="password" id="" class="form-control  form-control-sm" placeholder="*******">
              </div>
           <br>
              <div class="from-group p-4">
                  <input class="btn-sm btn-info" type="submit" value="Login">
              </div>
           

       </form>



    </div>
    </div>
</div>



{% endblock %}
