{% extends 'base.html' %}


{% block content %}
{%load static%}

<style>

    body{
        font-family: 'Lobster', cursive;
        color:white;
        margin: 10px;
        padding: 0px;
        background: url('indian.jpg');
    }
.list-group{
  position:sticky;
  top:74px;


}
.list-group-item{
  background-color: gray;
  font-weight:bold;
}

#products{
  z-index:1;
}
#logo img{
 margin:30px 0px 0px -27px;
<!-- border:2px solid #0a460c;-->
 height:150px;
 width:178px;

}


</style>


<!--body-->
<div class="container-fluid mt-3">
    <div class="row">
        <!--filter-->
        <div class="col-lg-2 mx-auto">
            <div class="list-group">
                {% for category in categories %}
                <a href="/?category={{category.id}}" class="list-group-item
                 list-group-item-action">{{category.name}}</a>
                {% endfor %}
            </div>
            <div id="logo" class="container">
                <img id="" src="{%static 'indianarmy.png'%}" alt="raman">
            </div>

        </div>


        <!--All product-->
        <div id="products" class="col-lg-10 mx-auto">
            <div class="row mx-auto">
                {% for product in prod %}
                <div class="card mx-auto mb-3" id={{product.id}} style="width: 12rem;">
                    <img src="{{product.image.url}}"
                         class="card-img-top" alt="...">
                    <div class="card-body">

                        <p class="card-title">{{product.name}}</p>
                        <p class="card-text"><b>{{product.price}}</b></p>
                     </div>
                        <form action="/" method="POST">
                            {% csrf_token %}
                            <input hidden type="text" name='product' value='{{product.id}}'>
                            <input type="submit" class="float-right btn
                   btn-light border btn-sm" value="Add To Cart">

                        </form>
<!--                    </div>-->
                </div>

                {% endfor %}
            </div>

        </div>


        {% endblock %}

    </div>
</div>
