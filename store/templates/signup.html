{% extends 'base.html' %}


{% block content %}

<div class="container">

    <div class="p-5 m-5 border">
        <div class="col-lg-5 mx-auto">
            <img src="sign.webp">
        <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">

               {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                 <!-- First name-->

              <div class="form-group">
              <label for="">First Name</label>
              <input type="text" name="firstname" id="" value="{{values.first_name}}"class="form-control form-control-sm" placeholder="">
              </div>

                <!-- Last name -->
              <div class="form-group">
              <label for="">Last name</label>
              <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control  form-control-sm" placeholder="">
              </div>

                <!-- Phone Number -->
              <div class="form-group">
              <label for="">Phone</label>
              <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control  form-control-sm" placeholder="9805283569">
              </div>

              <!-- email -->
              <div class="form-group">
              <label for="">Email</label>
              <input required type="email" name="email" id=""value="{{values.email}}" class="form-control  form-control-sm" placeholder="example@gmail.com">
              </div>

                <!-- password -->
              <div class="form-group">
              <label for="">Password</label>
              <input type="password" name="password" id="" class="form-control  form-control-sm" placeholder="*******">
              </div>

                <div class="form-group mt-4">
                    <input class="btn btn-sm btn-info " type="submit" value="Create An account"
                </div>


            </form>

        </div>

    </div>


</div>

{% endblock %}
